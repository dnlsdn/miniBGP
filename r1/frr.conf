service integrated-vtysh-config
log stdout
hostname r1

router bgp 65001
 bgp router-id 10.10.12.2
 neighbor 10.10.12.3 remote-as 65002
 !
 address-family ipv4 unicast
  network 10.10.1.0/24
  neighbor 10.10.12.3 route-map ACCEPT-ALL in
  neighbor 10.10.12.3 route-map ACCEPT-ALL out
  neighbor 10.10.12.3 activate
 exit-address-family

route-map ACCEPT-ALL permit 10

line vty
